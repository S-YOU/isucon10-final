syntax = "proto3";
package xsuportal.proto.services.admin;
option go_package = "github.com/isucon/isucon10-final/benchmarker/proto/xsuportal/services/admin";

message InitializeRequest {}

message InitializeResponse {
  message BenchmarkServer {
    string host = 1;
    int64 port = 2;
  }
  // 実装言語
  string language = 1;
  // 実ベンチマーカーに伝える仮想ベンチマークサーバー(gRPC)のホスト情報
  BenchmarkServer benchmark_server = 2;

}

syntax = "proto3";
package xsuportal.proto.services.admin;
option go_package = "github.com/isucon/isucon10-final/proto/services/admin";

import "xsuportal/resources/contestant_instance.proto";

message ListContestantInstancesRequest {
  // optional filter by team_id
  int64 team_id = 1;
}

message ListContestantInstancesResponse {
  repeated xsuportal.proto.resources.ContestantInstance contestant_instances = 1;
}
